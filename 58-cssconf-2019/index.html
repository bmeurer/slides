  <title>Using DevTools to understand modern CSS layouts</title>
  <meta name="description" content="Flexbox, Grid and Box Alignment are the cornerstones of modern CSS layouts. They introduce behaviours that might seem confusing if you don’t completely understand how the browser inteprets the CSS values you assign, e.g. sizing with Flexbox, or the various options for sizing tracks in Grid. Firefox DevTools provides features that can help us visualise how elements are being sized as the viewport size changes.">
  <meta name="author" content="Chen Hui Jing">

  <style>
  @font-face {
    font-family: 'Gilbert';
    src: url('../fonts/gilbert-bold.otf')  format('opentype');
    font-weight: 700;
    font-style: normal;
  }

  * {
    margin: 0;
    padding: 0;
  }

  html {
    box-sizing: border-box;
    height: 100%;
    font-size: 1.25em;
  }

  body {
    height: 100%;
  }

  main {
    display: flex;
    height: 100%;
    justify-content: center;
  }

  .links {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  a {
    text-decoration: none;
    background: rgb(255, 255, 255);
    background-image: linear-gradient(224deg, rgba(45, 45, 45, 0.5) 0%, rgba(90, 90, 90, 0.5) 62%, rgba(128, 128, 128, 0.5) 83%, rgba(184, 184, 184, 0.5) 100%);
    box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.35), inset 0px -3px 1px 0px rgba(68, 68, 68, 0.5), inset 0px 1px 1px 0px rgba(188, 188, 188, 0.5);
    border-radius: 1rem;
    transition: all 0.3s ease-out;
    display: flex;
  }

  a:hover, 
  a:focus {
    text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
    box-shadow: 0px 4px 6px 0px rgba(0, 0, 0, 0.35), inset 0px -2px 1px 0px rgba(68, 68, 68, 0.5), inset 0px 2px 1px 0px rgba(188, 188, 188, 0.5);
  }

  a span {
    margin: auto;
  }

  .big {
    font-family: 'Gilbert';
    font-size: 17vh;
    height: 21vh;
    width: 21vh;
  }

  .small {
    display: flex;
    justify-content: space-between;
  }

  .small a {
    font-size: 6vh;
    height: 10vh;
    width: 10vh;
  }

  .video {
    position: relative;
    text-align: right;
  }

  video {
    max-height: 100%;
  }

  input[type=checkbox] ~ label {
    position: absolute;
    right: 0;
    bottom: 0;
    width: 3em;
    height: 3em;
    z-index: 1;
    cursor: pointer;
  }

  input[type=checkbox] {
    position: absolute;
    opacity: 0;
    z-index: -1;
  }

  .credit {
    font-size: 2em;
    text-shadow: 2px 2px 4px darkgreen;
    color: white;
    transform: rotate(-45deg);
    position: absolute;
    top: 65%;
    right: 0;
    display: none;
  }

  input[type=checkbox]:checked ~ .credit {
    display: block;
  }
  </style>
