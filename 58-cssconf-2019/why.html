<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Why is vertical harder than horizontal on the web?</title>
  <meta name="description" content="Flexbox, Grid and Box Alignment are the cornerstones of modern CSS layouts. They introduce behaviours that might seem confusing if you donâ€™t completely understand how the browser inteprets the CSS values you assign, e.g. sizing with Flexbox, or the various options for sizing tracks in Grid. Firefox DevTools provides features that can help us visualise how elements are being sized as the viewport size changes.">
  <meta name="author" content="Chen Hui Jing">

  <style>
  * {
    margin: 0;
    padding: 0;
  }

  html {
    box-sizing: border-box;
    height: 100%;
    font-size: 1.25em;
  }

  body {
    height: 100vh;
    width: 100vw;
    display: grid;
    grid-template-columns: [col1-start] 1fr [col1-end col2-start] 1fr [col2-end];
    grid-template-rows: 30vh auto;
    align-items: center;
    text-align: center;
  }

  h1 {
    grid-column: col1-start / col2-end;
    font-size:calc(2em + 3vw);
    align-self: end;
    font-weight: 400;
  }

  .cont1 {
    grid-column: col1-start / col1-end;
  }

  .cont2 {
    grid-column: col2-start / col2-end;
  }

  [class^=box] {
    height: 8em;
    width: 8em;
    border-radius: 50%;
    display: flex;
    mix-blend-mode: difference;
  }

  [class^=box] span {
    margin: auto;
    font-size:calc(2.75em + 3vw);
  }

  .box-horz {
    background-color: limegreen;
    animation: horizontal 2s infinite;
  }

  .box-vert {
    background-color: firebrick;
    animation: vertical 2s infinite;
  }

  @keyframes horizontal {
    from, to  {
      transform: translateX(100%);
      animation-timing-function: ease;
    }
    50% {
      transform: translateX(calc(50vw - 7em - 50%));
      animation-timing-function: ease;
    }
  }

  @keyframes vertical {
    from, to  {
      transform: translate(calc(25vw - 2em), -100%);
      animation-timing-function: ease;
    }
    50% {
      transform: translate(calc(25vw - 2em), 100%);
      animation-timing-function: ease;
    }
  }
  </style>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <h1>Why is <strong>vertical</strong> harder than <strong>horizontal</strong> on the web?</h2>
  <div class="cont1">
    <div class="box-horz"><span>&#x1F646;&#x1F3FB;</span></div>
  </div>

  <div class="cont2">
    <div class="box-vert"><span>&#x1F937;&#x1F3FB;</span></div>
  </div>
</body>

</html>
