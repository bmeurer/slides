<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 377 203" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="a" d="M58 33h250v72H58z"></path><path id="b" d="M58 115h250v72H58z"></path></defs><g fill="none" fill-rule="evenodd"><g transform="translate(-4 -1)"><use fill="#F0EAD6" xlink:href="#a"></use><path stroke="#8B572A" stroke-width="2" d="M59 34h248v70H59z"></path></g><path stroke="#CA8CFF" stroke-width="8" d="M67 49.5V29m3 10.8L67 29l-3 10.8"></path><text fill="#000" font-size="12" transform="translate(-4 -1)"><tspan x="67" y="50">Ultimately it is the magic of shadows. Were </tspan> <tspan x="67" y="66">the shadows to be banished from its </tspan> <tspan x="67" y="82">corners, the alcove would in that instant </tspan> <tspan x="67" y="98">revert to mere void.</tspan></text><g transform="translate(-4 -1)"><use fill="#F0EAD6" xlink:href="#b"></use><path stroke="#8B572A" stroke-width="2" d="M59 116h248v70H59z"></path></g><text fill="#000" font-size="12" transform="translate(-4 -1)"><tspan x="67" y="132">A phosphorescent jewel gives off its glow </tspan> <tspan x="67" y="148">and color in the dark and loses its beauty in </tspan> <tspan x="67" y="164">the light of day. Were it not for shadows, </tspan> <tspan x="67" y="180">there would be no beauty</tspan></text><g fill="#B8E986"><path d="M14.367 32h21.267v138.574H14.367z"></path><path d="M49.18 169.877l-24.353 32.616L.27 169.573"></path></g><path fill="#FFC668" stroke="#50E3C2" stroke-width="4" d="M219.5 53h84m0 0l-10.8-3v6l10.8-3z" stroke-linecap="square"></path><text fill="#000" transform="rotate(90 27.5 101)" font-size="12" font-weight="bold"><tspan x="-27.5" y="107.5">block flow direction</tspan></text><text fill="#000" font-size="12" font-weight="bold" transform="translate(-4 -1)"><tspan x="29" y="11">line orientation</tspan></text><text fill="#000" font-size="12" font-weight="bold" transform="translate(-4 -1)"><tspan x="319" y="52">inline base </tspan> <tspan x="319" y="66">direction</tspan></text></g></svg>
