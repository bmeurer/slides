  <title>cmd5 - Responsive grid without media queries</title>
  <meta name="description" content="">
  <meta name="author" content="Chen Hui Jing">

  <style>
  html {
    box-sizing: border-box;
    height: 100%;
  }

  *,
  *::before,
  *::after {
    box-sizing: inherit;
  }

  * {
    margin: 0;
    padding: 0;
  }

  ul {
    list-style: none;
  }

  img {
    display: block;
    border-radius: 50%;
    width: 100%;
    box-shadow: 0.25em 0.25em 0.5em rgba(0,0,0,0.5);
  }

  ul {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(10em, 1fr));
    grid-gap: 1em;
    padding: 1em;
  }

  .twitter {
    position: fixed;
    top: 0.5em;
    right: 0.5em;
    color: darkgreen;
    writing-mode: vertical-rl;
    mix-blend-mode: difference;
    opacity: 0.6;
    margin: 0;
  }
  </style>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
