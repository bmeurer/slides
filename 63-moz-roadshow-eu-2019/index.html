  <title>Understanding modern CSS layouts with Firefox DevTools</title>
  <meta name="description" content="We often think of DevTools for debugging purposes but over the past couple of years, Firefox DevTools have become more than that. The newer layout properties like Flexbox and Grid introduce behaviours that might seem confusing at first, but Firefox DevTools provides features that can help us better understand how the browser interprets the CSS values we assign.">
  <meta name="author" content="Chen Hui Jing">

  <style>
  @font-face {
    font-family: 'Gilbert';
    src: url('fonts/gilbert-bold.otf')  format('opentype');
    font-weight: 700;
    font-style: normal;
  }

  * {
    margin: 0;
    padding: 0;
  }

  html {
    box-sizing: border-box;
    height: 100%;
    font-size: 1.25em;
  }

  body {
    height: 100%;
    min-width: 25em;
  }

  main {
    display: flex;
    flex-direction: column;
    height: 100%;
    align-items: center;
    margin: auto;
    width: min-content;
    justify-content: center;
  }

  h1 {
    writing-mode: vertical-rl;
    transform: rotate(180deg);
    margin-block-start: 0.5em;
    font-size: calc(1em + 3vmin);
  }

  .links {
    display: flex;
    justify-content: space-between;
    width: 100%;
  }

  a {
    text-decoration: none;
    background: rgb(255, 255, 255);
    background-image: linear-gradient(224deg, rgba(45, 45, 45, 0.5) 0%, rgba(90, 90, 90, 0.5) 62%, rgba(128, 128, 128, 0.5) 83%, rgba(184, 184, 184, 0.5) 100%);
    box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.35), inset 0px -3px 1px 0px rgba(68, 68, 68, 0.5), inset 0px 1px 1px 0px rgba(188, 188, 188, 0.5);
    border-radius: 3vmin;
    transition: all 0.3s ease-out;
    display: flex;
  }

  a:hover, 
  a:focus {
    text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
    box-shadow: 0px 4px 6px 0px rgba(0, 0, 0, 0.35), inset 0px -2px 1px 0px rgba(68, 68, 68, 0.5), inset 0px 2px 1px 0px rgba(188, 188, 188, 0.5);
  }

  a span {
    margin: auto;
  }

  .big {
    font-family: 'Gilbert';
    font-size: 10vmin;
    height: 16vmin;
    width: 16vmin;
  }

  .small {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .small a {
    font-size: 4vmin;
    height: 7.5vmin;
    width: 7.5vmin;
  }

  .video {
    display: flex;
    text-align: center;
    height: 70vmin;
    max-width: 100%;
  }

  video {
    width: max-content;
    min-width: 15em;
  }
  </style>
